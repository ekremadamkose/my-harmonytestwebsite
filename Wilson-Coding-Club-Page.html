<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wilson's Coding Club</title>
  <style>
    :root{ --bg:#b7cff7; --card:#2563eb; --text:#fff; --muted:#e2e8f0; --shadow:0 18px 50px rgba(0,0,0,.25); --radius:20px; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
         background:linear-gradient(180deg,#94b5f5 0%,var(--bg) 100%);display:grid;place-items:center;padding:16px}
    .card{width:min(720px,95vw);background:var(--card);color:var(--text);border-radius:var(--radius);
          box-shadow:var(--shadow);padding:clamp(20px,4vw,36px);position:relative;overflow:hidden}
    .card::before{content:"";position:absolute;inset:-60% -10% auto -10%;height:60%;
          background:radial-gradient(70% 80% at 50% 100%,rgba(255,255,255,.20),rgba(255,255,255,0))}
    h1{margin:0 0 6px;font-size:clamp(28px,4.4vw,44px);text-align:center}
    .tagline{margin:0 0 18px;color:var(--muted);font-size:clamp(14px,2.2vw,20px);text-align:center}
    .content{display:grid;gap:22px;justify-items:center}
    .art{width:min(520px,88%);filter:drop-shadow(0 8px 24px rgba(0,0,0,.25))}
    .actions{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;width:min(520px,100%)}
    a.btn{display:inline-flex;align-items:center;justify-content:center;height:46px;padding:0 14px;border-radius:999px;
          background:rgba(255,255,255,.14);color:var(--text);text-decoration:none;font-weight:600;
          border:1px solid rgba(255,255,255,.22);transition:transform .08s,background-color .2s,box-shadow .2s}
    a.btn:hover{background:rgba(255,255,255,.22);transform:translateY(-1px)}
    @media (max-width:520px){.actions{grid-template-columns:1fr}}
  </style>
</head>
