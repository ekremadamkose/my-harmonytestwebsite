<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Garden</title>
<meta name="description" content="A clean, responsive garden website to showcase plants, events, and contact information." />
<!-- Optional favicon
<link rel="icon" href="/path/to/favicon.png" type="image/png" /> -->


<!-- Optional: if you later split CSS to a separate file, replace the <style> with
<link rel="stylesheet" href="styles.css" /> -->


<style>
:root {
--bg: #f7f9f7;
--card: #ffffff;
--ink: #1b2b1b;
--muted: #5f6f5f;
--brand: #2e8b57; /* sea green */
--brand-2: #8fcf97; /* light green */
--accent: #f3b340; /* marigold */
--ring: #cfe8d1; /* focus ring */
--shadow: 0 10px 30px rgba(0,0,0,.08);
--radius: 16px;
}


/* CSS Reset (trimmed) */
*, *::before, *::after { box-sizing: border-box; }
html:focus-within { scroll-behavior: smooth; }
body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; color: var(--ink); background: var(--bg); }
img, picture { max-width: 100%; display: block; }
a { color: var(--brand); text-decoration: none; }
a:hover { text-decoration: underline; }


/* Layout */
.container { width: min(1100px, 92%); margin: 0 auto; }
.grid { display: grid; gap: 1.25rem; }


/* Top Bar */
header {
position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(180%) blur(6px);
background: color-mix(in oklab, #ffffff 76%, transparent);
border-bottom: 1px solid #e6efe6;
}
.nav { display: flex; align-items: center; justify-content: space-between; padding: .9rem 0; }
.brand { display: inline-flex; gap: .6rem; align-items: center; font-weight: 800; letter-spacing: .2px; }
.brand .logo {
width: 36px; height: 36px; border-radius: 50%; display: grid; place-items: center;
background: radial-gradient(100% 100% at 50% 0%, var(--brand-2), var(--brand)); color: white; font-weight: 900;
box-shadow: var(--shadow);
}
nav ul { display: flex; gap: 1rem; list-style: none; margin: 0; padding: 0; }
nav a { padding: .5rem .75rem; border-radius: 999px; }
nav a:hover { background: #eaf4ec; text-decoration: none; }


<script>
// Small JS for demo form (no backend). Replace with your form handler later.
const form = document.getElementById('contactForm');
const note = document.getElementById('formNote');
form?.addEventListener('submit', (e) => {
e.preventDefault();
const data = Object.fromEntries(new FormData(form).entries());
note.textContent = `Thanks, ${data.name}! We received your message about "${data.topic}" and will reply soon.`;
form.reset();
});
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
